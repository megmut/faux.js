on: ["push", "pull_request"]

name: Lint

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: install and run linter
      run: |
        npm install
        npm run lint