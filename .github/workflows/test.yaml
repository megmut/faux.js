on: ["push", "pull_request"]

name: Test

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: install and run all tests
      run: |
        npm install
        npm test