name: CI
on:
  push:
    branches:
      - "**"

env:
  - NODE_ENV: development

jobs:

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [16.x]
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        containers: [1, 2]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run lint